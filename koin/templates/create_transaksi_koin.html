<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian Paket Koin</title>
</head>
<body>
  {% include "main/navbar_pengguna.html" %}
  <h1>FORM PEMBELIAN PAKET KOIN</h1>

    <div class="container">
        <form id="create_paket-koin" action="" method="POST">
          {% csrf_token %}
          <div id="form-input">
            <label>Paket Koin: </label>
            <p> {{jumlah}} </p>
            <br>
            <label>Harga: </label>
            <p> {{harga}} </p>

            <br>
            <label for="id_jumlah">Jumlah:</label>
            <br>
            <input type="number" name="jumlah" required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi data terlebih dahulu')" oninput="this.setCustomValidity('')">
            <br><br>
            <label for="id_cara">Cara Pembayaran:</label>
            <br>
            <input type="text" name="cara" required oninvalid="this.setCustomValidity('Data yang diisikan belum lengkap, silahkan lengkapi data terlebih dahulu')" oninput="this.setCustomValidity('')">
            <br><br>
            <input type="submit" value="Beli">
          </div>
        </form>
      </div>
  
</body>
</html>
