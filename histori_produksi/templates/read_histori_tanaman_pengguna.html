<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>List Histori Produksi Tanaman</title>
  </head>
  <body>
    {% include "main/navbar_pengguna.html" %}
    <h1>LIST HISTORI PRODUKSI TANAMAN</h1>

    <table border="1px">
      <tr>
        <th>Waktu Awal</th>
        <th>Waktu Selesai</th>
        <th>Jumlah</th>
        <th>XP</th>
        <th>Bibit Tanaman</th>
      </tr>
      

    {% for h in histori %}
        <tr>
          <td>{{ h.waktu_awal }}</td>
          <td>{{ h.waktu_selesai }}</td>
          <td>{{ h.jumlah }}</td>
          <td>{{ h.xp }}</td>
          <td>{{ h.nama }}</td>
        </tr>
    {% endfor %}

    </table>
  </body>
</html>
