<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Update Aset {{type}}</title>
    </head>
    <body>
    {% include "main/navbar_admin.html" %}
        
        <h4 class="mt-3 text-center" style="text-transform:uppercase;">FORM UPDATE ASET {{type}}</h4><hr>
        <div class="px-5">
            {% if type == 'Dekorasi' %}
            <form action="{% url 'aset:update_dekor' %}" method="post">
            
            {% elif type == 'Bibit Tanaman' %}
            <form action="{% url 'aset:update_bibit' %}" method="post">
            
            {% elif type == 'Kandang' %}
            <form action="{% url 'aset:update_kandang' %}" method="post">
    
            {% elif type == 'Hewan' %}
            <form action="{% url 'aset:update_hewan' %}" method="post">

            {% elif type == 'Alat Produksi' %}
                <form action="{% url 'aset:update_alat' %}" method="post">
            
            {% elif type == 'Petak Sawah' %}
                <form action="{% url 'aset:update_petak' %}" method="post">
    
            {% endif %}
                {% csrf_token %}
                {{form.as_p}}
                <div class="mt-3 d-flex justify-content-center">
                    <button type="submit" name="button" class="mt-3 btn btn-primary">Simpan</button>
                </div>
            </form>      
        </div>   
  </body>
</html>
